<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            {% block title %}Russian Roulette - Multiplayer{% endblock %}
        </title>

        <!-- Socket.IO for real-time multiplayer -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Arial", sans-serif;
                background: #000000;
                min-height: 100vh;
                color: #ffffff;
            }

            .container {
                max-width: 1000px;
                margin: 0 auto;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .card {
                background: #1a1a1a;
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
                text-align: center;
                width: 100%;
                max-width: 800px;
                margin: 10px;
                border: 1px solid #333333;
            }

            h1 {
                color: #ffffff;
                margin-bottom: 20px;
                font-size: 2.5em;
                text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.1);
            }

            h2 {
                color: #ffffff;
                margin-bottom: 15px;
                font-size: 1.8em;
            }

            h3 {
                color: #ffffff;
                margin-bottom: 10px;
                font-size: 1.3em;
            }

            .btn {
                background: linear-gradient(45deg, #e74c3c, #c0392b);
                color: white;
                border: none;
                padding: 12px 25px;
                border-radius: 25px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                transition: all 0.3s ease;
                margin: 10px;
                text-decoration: none;
                display: inline-block;
                min-width: 120px;
            }

            .btn:hover {
                background: linear-gradient(45deg, #c0392b, #a93226);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            }

            .btn:disabled {
                background: #bdc3c7;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

            .btn-secondary {
                background: linear-gradient(45deg, #3498db, #2980b9);
            }

            .btn-secondary:hover {
                background: linear-gradient(45deg, #2980b9, #21618c);
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            }

            .btn-success {
                background: linear-gradient(45deg, #27ae60, #229954);
            }

            .btn-success:hover {
                background: linear-gradient(45deg, #229954, #1e8449);
                box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            }

            .btn-warning {
                background: linear-gradient(45deg, #f39c12, #e67e22);
            }

            .btn-warning:hover {
                background: linear-gradient(45deg, #e67e22, #d35400);
                box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
            }

            .input-group {
                margin: 15px 0;
                text-align: left;
            }

            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #ffffff;
            }

            input[type="text"] {
                width: 100%;
                padding: 12px;
                border: 2px solid #555555;
                border-radius: 8px;
                font-size: 16px;
                transition: border-color 0.3s ease;
                background: #2a2a2a;
                color: #ffffff;
            }

            input[type="text"]:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
            }

            .players-section {
                background: #2a2a2a;
                border-radius: 10px;
                padding: 20px;
                margin: 20px 0;
                border: 1px solid #555555;
            }

            .player-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 10px;
                margin-top: 15px;
            }

            .player-item {
                background: #3a3a3a;
                padding: 15px;
                border-radius: 8px;
                border-left: 4px solid #3498db;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            }

            .player-item.current-turn {
                border-left-color: #e74c3c;
                background: #4a2a2a;
                animation: pulse 2s infinite;
            }

            .player-item.eliminated {
                border-left-color: #95a5a6;
                background: #2a2a2a;
                opacity: 0.6;
            }

            .player-item.host {
                border-left-color: #f39c12;
            }

            .player-info {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .player-name {
                font-weight: bold;
                font-size: 1.1em;
                margin-bottom: 2px;
            }

            .player-status {
                font-size: 0.9em;
                color: #cccccc;
            }

            .player-badges {
                display: flex;
                gap: 5px;
                flex-wrap: wrap;
            }

            .badge {
                padding: 3px 8px;
                border-radius: 12px;
                font-size: 0.8em;
                font-weight: bold;
            }

            .badge-host {
                background: #f39c12;
                color: white;
            }

            .badge-current {
                background: #e74c3c;
                color: white;
                animation: pulse 2s infinite;
            }

            .badge-eliminated {
                background: #95a5a6;
                color: white;
            }

            @keyframes pulse {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
                100% {
                    opacity: 1;
                }
            }

            .message {
                padding: 15px;
                border-radius: 8px;
                margin: 15px 0;
                font-weight: bold;
                animation: slideIn 0.3s ease;
            }

            .message.success {
                background: #d4edda;
                border: 1px solid #c3e6cb;
                color: #155724;
            }

            .message.error {
                background: #f8d7da;
                border: 1px solid #f5c6cb;
                color: #721c24;
            }

            .message.warning {
                background: #fff3cd;
                border: 1px solid #ffeaa7;
                color: #856404;
            }

            .message.info {
                background: #d1ecf1;
                border: 1px solid #bee5eb;
                color: #0c5460;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .game-info {
                background: #2a2a2a;
                border-radius: 10px;
                padding: 20px;
                margin: 20px 0;
                border-left: 5px solid #3498db;
            }

            .chamber-display {
                font-size: 1.3em;
                margin: 10px 0;
                color: #ffffff;
            }

            .revolver {
                font-size: 4em;
                margin: 20px 0;
                cursor: pointer;
                transition: transform 0.3s ease;
            }

            .revolver:hover {
                transform: scale(1.1);
            }

            .revolver.spinning {
                animation: spin 1s ease-in-out;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            .room-info {
                background: #3a3a2a;
                border: 1px solid #666600;
                border-radius: 8px;
                padding: 15px;
                margin: 20px 0;
                text-align: left;
            }

            .room-id {
                font-family: "Courier New", monospace;
                font-size: 1.2em;
                font-weight: bold;
                background: #4a4a4a;
                color: #ffffff;
                padding: 5px 10px;
                border-radius: 4px;
                display: inline-block;
                margin: 5px 0;
            }

            .connection-status {
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 10px 15px;
                border-radius: 20px;
                font-weight: bold;
                z-index: 1000;
            }

            .connection-status.connected {
                background: #27ae60;
                color: white;
            }

            .connection-status.disconnected {
                background: #e74c3c;
                color: white;
            }

            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                color: #ffffff;
            }

            .spinner {
                border: 4px solid #555555;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }

            .footer {
                text-align: center;
                color: white;
                margin-top: 20px;
                opacity: 0.8;
            }

            @media (max-width: 600px) {
                .container {
                    padding: 10px;
                }

                .card {
                    padding: 20px;
                }

                h1 {
                    font-size: 2em;
                }

                .btn {
                    width: 100%;
                    margin: 5px 0;
                    min-width: auto;
                }

                .player-list {
                    grid-template-columns: 1fr;
                }

                .revolver {
                    font-size: 3em;
                }

                .connection-status {
                    position: relative;
                    top: auto;
                    right: auto;
                    margin: 10px 0;
                    width: 100%;
                    text-align: center;
                }
            }
        </style>
        {% block styles %}{% endblock %}
    </head>
    <body>
        <!-- Connection Status Indicator -->
        <div id="connectionStatus" class="connection-status disconnected">
            Connecting...
        </div>

        <div class="container">
            {% block content %}{% endblock %}

            <div class="footer">
                <p>This is a simulation game for entertainment purposes only</p>
            </div>
        </div>

        <script>
            // Global Socket.IO connection
            const socket = io();

            // Connection status management
            socket.on("connect", function () {
                console.log("Connected to server with socket ID:", socket.id);
                updateConnectionStatus(true);
            });

            socket.on("disconnect", function () {
                console.log("Disconnected from server");
                updateConnectionStatus(false);
            });

            // Debug all incoming Socket.IO events
            socket.onAny((eventName, ...args) => {
                console.log(
                    "Received Socket.IO event:",
                    eventName,
                    "with data:",
                    args,
                );
            });

            function updateConnectionStatus(connected) {
                const statusEl = document.getElementById("connectionStatus");
                if (connected) {
                    statusEl.textContent = "Connected";
                    statusEl.className = "connection-status connected";
                } else {
                    statusEl.textContent = "Disconnected";
                    statusEl.className = "connection-status disconnected";
                }
            }

            // Global message system
            function showMessage(message, type = "info") {
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = message;

                const container = document.querySelector(".card");
                const firstChild =
                    container.querySelector("h1") || container.firstChild;
                container.insertBefore(messageDiv, firstChild.nextSibling);

                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.remove();
                    }
                }, 5000);
            }

            // Global error handler
            socket.on("error", function (data) {
                console.error("Socket error:", data);
                showMessage(data.message || "An error occurred", "error");
            });

            // Utility functions
            function copyToClipboard(text) {
                if (navigator.clipboard) {
                    navigator.clipboard
                        .writeText(text)
                        .then(function () {
                            showMessage("Copied to clipboard!", "success");
                        })
                        .catch(function (err) {
                            console.error("Could not copy text: ", err);
                            showMessage("Could not copy to clipboard", "error");
                        });
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand("copy");
                        showMessage("Copied to clipboard!", "success");
                    } catch (err) {
                        console.error("Could not copy text: ", err);
                        showMessage("Could not copy to clipboard", "error");
                    }
                    document.body.removeChild(textArea);
                }
            }

            function formatPlayerName(player) {
                let name = player.name;
                if (player.is_host) {
                    name += " [HOST]";
                }
                return name;
            }

            function getPlayerBadges(player, currentPlayerId, gameStarted) {
                const badges = [];

                if (player.is_host) {
                    badges.push('<span class="badge badge-host">HOST</span>');
                }

                if (gameStarted && player.id === currentPlayerId) {
                    badges.push(
                        '<span class="badge badge-current">YOUR TURN</span>',
                    );
                }

                if (!player.is_alive) {
                    badges.push(
                        '<span class="badge badge-eliminated">ELIMINATED</span>',
                    );
                }

                return badges.join("");
            }

            // Sound effects (simple beep simulation)
            function playSound(type) {
                // You can implement actual sound effects here
                console.log(`Sound: ${type}`);
            }

            // Revolver animation
            function spinRevolver() {
                const revolver = document.querySelector(".revolver");
                if (revolver) {
                    revolver.classList.add("spinning");
                    setTimeout(() => {
                        revolver.classList.remove("spinning");
                    }, 1000);
                }
            }
        </script>
        {% block scripts %}{% endblock %}
    </body>
</html>
